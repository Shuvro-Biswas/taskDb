<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
</head>
<body>
<h1>Task List</h1>
<a href="/new">Create Task</a>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">Title</td>
        <td th:text="${task.description}">Description</td>
        <td th:text="${task.completed ? 'Completed' : 'Pending'}"></td>
        <td>
            <a th:href="@{'/complete/' + ${task.id}}">Complete</a> |
            <a th:href="@{'/delete/' + ${task.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
